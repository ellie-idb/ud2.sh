<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>0xcc.pw</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta content="0xcc.pw" property="og:site_name">
    <meta content="INT3" property="og:title">
    <meta content="The INT3 instruction is a one-byte-instruction defined for use by debuggers to temporarily replace an instruction in a running program in order to set a code breakpoint." property="og:description">
    <meta content="object" property="og:type">
    <meta content="https://0xcc.pw" property="og:url">
    <meta content="https://0xcc.pw/assets/wide-logo.png" property="og:image">
    <meta content="#37474f" data-react-helmet="true" name="theme-color">
    <script src="/main.js"></script>
    <audio id="bootSound" src="/assets/boot.mp3" type="audio/mpeg"></audio>
    <audio id="keySound1" src="/assets/key1.mp3" type="audio/mpeg"></audio>
    <audio id="keySound2" src="/assets/key2.mp3" type="audio/mpeg"></audio>
    <audio id="keySound3" src="/assets/key3.mp3" type="audio/mpeg"></audio>
    <audio id="keySound4" src="/assets/key4.mp3" type="audio/mpeg"></audio>
    <audio id="keySound5" src="/assets/key5.mp3" type="audio/mpeg"></audio>
</head>
<body style="background-color: black;">
    <div class="container">
        <div id="terminal" style="margin: 14px; font: 14px; line-height: 14px;">
        </div>
    </div>
    <div id="screen_container" style="display: none; margin-left: auto; margin-right: auto;">
        <div style="white-space: pre; font: 14px monospace; line-height: 14px; display: flex;"></div>
        <canvas style="display: none"></canvas>
    </div>
    <!-- for iOS/Andy -->
    <input type="text" id="dummyText" style="width:0px; height:0px; opacity:0; background-color: black;" />
    <input id="keyboardFocus" type="button" value="show keyboard" onclick="showKeyboard();" style="display: none;"/>
</body>
</html>
